<div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="4646289.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="4646289.jpg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="4646289.jpg" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  @if (inBody) {
    <!--Scritta sopra la search box-->
    <div class="overlay d-flex flex-column justify-content-center align-items-center">
      <div class="text-container">
        <h5 id="animatedText" class="display-4">Scritta sopra</h5>
      </div>
      <form class="d-flex mt-2 search-form">
        <input class="form-control me-2 search-input" type="search" placeholder="Cerca" aria-label="Search">
        <button class="btn btn-outline-light search-button" type="submit">
          <i class="fa-solid fa-search"></i>
        </button>
      </form>
    </div>
  } @else {
    <!--Pulsanti avanti e indietro carosello-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  }
</div>
