<div class="filter-bar bg-light p-3 border rounded d-flex align-items-center justify-content-between">
  <!-- Valori dei filtri -->
  <div class="filters d-flex align-items-center">
    <span class="me-3"><strong>Data:</strong> {{ filters.date | date: 'shortDate' }}</span>
    <span class="me-3"><strong>Prezzo:</strong> {{ filters.priceRange.min }} - {{ filters.priceRange.max }} â‚¬</span>
    <span class="me-3"><strong>Tipo:</strong> {{ filters.type || 'Nessuno' }}</span>
  </div>

  <!-- Pulsante per estendere -->
  <button class="btn btn-primary" (click)="toggleFilters()">
    <div *ngIf="!isExpanded">Mostra Filtri</div>
    <div *ngIf="isExpanded">Chiudi</div>
  </button>
</div>

<!-- Pannello di modifica filtri -->
<div class="filter-panel mt-3 border p-3 rounded bg-light" *ngIf="isExpanded">
  <!-- Data Range Picker -->
  <div class="mb-3">
    <label for="dateRange" class="form-label"><strong>Data</strong></label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="filters.date"
      id="dateRange"
    />
  </div>

  <!-- Range Slider -->
  <div class="mb-3">
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options"
      (userChangeEnd)="onUserChangeEnd($event)">
    </ngx-slider>
  </div>

  <!-- Chooser -->
  <div class="mb-3">
    <label for="typeChooser" class="form-label"><strong>Tipo</strong></label>
    <select
      id="typeChooser"
      class="form-select"
      [(ngModel)]="filters.type"
    >
      <option value="">Seleziona un tipo</option>
      <option value="A">Tipo A</option>
      <option value="B">Tipo B</option>
      <option value="C">Tipo C</option>
    </select>
  </div>

  <!-- Pulsante di conferma -->
  <button class="btn btn-success" (click)="applyFilters()">Applica</button>
</div>
