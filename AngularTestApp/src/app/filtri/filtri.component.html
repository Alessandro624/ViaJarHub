<div class="filter-bar bg-light p-3 border d-flex align-items-center justify-content-between">
  <!-- Valori dei filtri -->
  <div class="filters d-flex align-items-center flex-wrap">
    <span class="me-3 text-nowrap">
        <strong>Data partenza:</strong> {{ changeFormat(startDate) }}
    </span>
    <span class="me-3 text-nowrap">
        <strong>Data ritorno:</strong> {{ changeFormat(endDate) }}
    </span>
    <span class="me-3 text-nowrap">
        <strong>Prezzo:</strong> {{ minValue }} - {{ maxValue }} â‚¬
    </span>
    <span class="me-3 text-nowrap">
        <strong>Tipo:</strong> {{ filters.type || 'Nessuno' }}
    </span>
  </div>


  <!-- Pulsante per estendere -->
  @if (isExpanded) {
    <button class="btn btn-primary" (click)="toggleFilters()">
      <i class="fa-solid fa-caret-up"></i>
    </button>
  } @else {
    <button class="btn btn-primary" (click)="toggleFilters()">
      <i class="fa-solid fa-caret-down"></i>
    </button>
  }
</div>

@if (isExpanded) {
  <!-- Pannello di modifica filtri -->
  <div class="filter-panel mt-3 border p-3 rounded bg-light">
    <!-- Data Range Picker -->
    <div class="container mt-3">
      <!-- Primo Date Picker -->
      <div class="row">
        <div class="col-6 mb-3">
          <label for="startDate" class="me-2">Data partenza:</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            [min]="minDate"
            [(ngModel)]="startDate"
            (change)="onStartDateChange($event)"
            name="startDate"
          />
        </div>

        <!-- Secondo Date Picker -->
        <div class="col-6 mb-3">
          <label for="endDate" class="me-2">Data ritorno:</label>
          <input
            type="date"
            id="endDate"
            class="form-control"
            [min]="endDateMin"
            [(ngModel)]="endDate"
            name="endDate"
          />
        </div>

        <!-- Valori Selezionati -->

      </div>
    </div>
    <!-- Range Slider -->
    <div class="mb-5">
      <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="options">
      </ngx-slider>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-8 mb-3">
          <div class="btn-group dropend w-25">
            <button type="button"
                    class="btn btn-light border dropdown-toggle d-flex justify-content-between align-items-center"
                    data-bs-toggle="dropdown" aria-expanded="false">
              <span>Tipo viaggio</span>
            </button>
            <ul class="dropdown-menu ">
              <!-- Dropdown menu links -->
              <li><a class="dropdown-item" (click)="selectType('Cultura')">Cultura</a></li>
              <li><a class="dropdown-item" (click)="selectType('Relax')">Relax</a></li>
              <li><a class="dropdown-item" (click)="selectType('Natura')">Natura</a></li>
              <li><a class="dropdown-item" (click)="selectType('Romantico')">Romantico</a></li>
              <li><a class="dropdown-item" (click)="selectType('Famiglia')">Famiglia</a></li>
            </ul>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success " (click)="applyFilters()">Applica</button>
        </div>
      </div>
    </div>
  </div>
}
