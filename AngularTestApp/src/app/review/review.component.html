<div class="card-data m-2 mb-2">
  <div class="row mt-3 ms-1">
    @if (inDetails) {
      <div class="col-1  mt-2">
        <i class="fa-solid fa-circle-user fa-2xl ms-lg-3 ms-xl-0 "></i>
      </div>
      <div class="col ms-lg-0 mx-2 mx-md-0 ">
        <h5 class="card-title mb-0 ms-lg-0  fw-bold">{{ review.emailUser }} </h5>
        <app-star [rating]="review.stars"></app-star>

      </div>
    } @else if (inClient) {
      <div class="col-1 mt-2">
        <i class="fa-solid fa-circle-user fa-2xl  "></i>
      </div>
      <div class="col ms-md-3 ms-lg-1">
       
        <h6 class="card-title mb-0 ms-lg-0  fw-bold fs-5">{{ travelName }}</h6>
        <app-star [rating]="review.stars"></app-star>
      </div>
    } @else {
      <div class="col-1 mt-2 ms-lg-2">
        <i class="fa-solid fa-circle-user mt-1 fa-2xl ms-lg-3 ms-xl-0 "></i>
      </div>
      <div class="col ms-0">
        <h5 class="card-title mb-0 fw-bold">{{ travelName }}</h5>
        <h6 class="card-title mb-0 ">{{ review.emailUser }}</h6>
        <app-star [rating]="review.stars"></app-star>

      </div>
    }


    <p class="card-text mb-1 ms-1 pe-3 ">{{ review.comment }}</p>
    <!--<div *ngFor="let imgURL of immaginiURLs; let i = index" [class.active]="i === 0">
      <img [src]="imgURL" class="d-block w-100 carousel-img" alt="Slide {{ i + 1 }}">
    </div>-->
    <div class="row justify-content-end">
      <div class="col-5">
        <p class="text-body-secondary text-end data">{{ review.data }}</p>

      </div>
    </div>

  </div>

</div>
