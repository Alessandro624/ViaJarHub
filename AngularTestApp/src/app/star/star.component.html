@if (beat) {
  <div class="mb-2 d-flex">
    <div *ngFor="let star of fullStars;">
      <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
    </div>
    <div *ngIf="hasHalfStar">
      <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star-half-stroke fa-sm fa-beat"></i></span>
    </div>
    <div *ngFor="let star of emptyStars;">
      <span class="text-warning fs-4 me-1"><i class="fa-regular fa-star fa-sm fa-beat"></i></span>
    </div>
  </div>
} @else {
  <div class="mb-2 d-flex">
    <div *ngFor="let star of fullStars;">
          <span class="star">
            <i class="fa-solid fa-star fa-xs"></i>
          </span>
    </div>
    <div *ngIf="hasHalfStar">
          <span class="star">
            <i class="fa-solid fa-star-half-stroke fa-xs"></i>
          </span>
    </div>
    <div *ngFor="let star of emptyStars;">
          <span class="star">
            <i class="fa-regular fa-star fa-xs"></i>
          </span>
    </div>
  </div>
}
