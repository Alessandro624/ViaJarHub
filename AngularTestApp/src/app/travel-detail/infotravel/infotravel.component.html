<div class="row d-flex align-items-center mx-auto">
  <!-- Colonna 1 -->
  <div class="col-12 col-xl-6 my-3">
    <div class="container mt-2">
      <!-- Card container -->
      <div class="card shadow-sm p-4">
        <!-- Rating Section -->
        <div class="text-center">
          <h1 class="display-4">3.75</h1>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <!-- Stars -->
            <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
            <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
            <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
            <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
            <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star-half fa-sm fa-beat"></i></span>

          </div>
          <p class="text-muted">(1,297 Reviews)</p>
        </div>

        <!-- Most Liked Comments Section -->
        <div class="mt-4">
          <h5 class="mb-3">Ultime recensioni</h5>
          <!-- Comment 1 -->
          <app-review></app-review>
          <!-- Comment 2 -->
          <app-review></app-review>
        </div>
      </div>
    </div>
  </div>

  <!-- Colonna 2 -->
  <div class="col-12 col-xl-6 my-3">

    <div class="map-container ">
      <gmpx-api-loader [key]="environment.googleMapsApiKey"
                       solution-channel="GMP_GE_mapsandplacesautocomplete_v2">
      </gmpx-api-loader>
      <gmp-map [center]="center" [zoom]="zoom" map-id="24dfd8a38027bce5">
        <!--<div slot="control-block-start-inline-start" class="p-3">
          <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
        </div>-->
        <gmp-advanced-marker [position]="markerPosition" [draggable]="false"></gmp-advanced-marker>
      </gmp-map>
    </div>
  </div>
</div>
