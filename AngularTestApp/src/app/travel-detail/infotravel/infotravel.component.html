<div class="row d-flex align-items-center mx-auto">
  <!-- Colonna 1 -->
  <div class="col-12 col-xl-6 my-3">
    <div class="container mt-2">
      <!-- Card container -->
      <div class="card shadow-sm p-4">
        <!-- Rating Section -->
        <div class="text-center">
          <h1 class="display-4">{{ stars }}</h1>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <!-- Stars -->
            <div class="mb-2 d-flex">
              <div *ngFor="let star of fullStars;">
                <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star fa-sm fa-beat"></i></span>
              </div>
              <div *ngIf="hasHalfStar">
                <span class="text-warning fs-4 me-1"><i class="fa-solid fa-star-half-stroke fa-sm fa-beat"></i></span>
              </div>
              <div *ngFor="let star of emptyStars;">
                <span class="text-warning fs-4 me-1"><i class="fa-regular fa-star fa-sm fa-beat"></i></span>
              </div>
            </div>
          </div>
          <p class="text-muted">({{ reviews.length }} Reviews)</p>
        </div>
        <!-- Most Liked Comments Section -->
        <div class="mt-4">

          @if (reviews.length == 0) {
            <div class="text-center">
              <strong>Nessuna recensione disponibile</strong>
            </div>

          } @else {
            <h5 class="mb-3">Ultime recensioni</h5>
            <div *ngFor="let review of reviews">

              <app-review [review]="review"></app-review>
            </div>
          }


        </div>
      </div>
    </div>
  </div>

  <!-- Colonna 2 -->
  <div class="col-12 col-xl-6 my-3">
    <div class="map-container" *ngIf="travel">
      <gmp-map [center]="center" [zoom]="zoom" map-id="24dfd8a38027bce5">
        <gmp-advanced-marker [position]="markerPosition" [draggable]="false"></gmp-advanced-marker>
      </gmp-map>
    </div>
  </div>
</div>
